<!DOCTYPE html>
<html>

<head>
    <title> Employee Registration </title>
    <!-- <script src="script.js"></script> -->
    <script type="application/javascript">
        function checkdata() {
            var userid = document.getElementById("name");
            var emailid = document.getElementById("email");
            var bday = document.getElementById("birthday");
            var Experience = document.getElementById("exp");

            if (userid.value ==""){
                alert("please Enter name !!");
                userid.focus();
                return false;
            }
            if(emailid.value == ""){
                alert("Pls enter email ID !!");
                emailid.focus();
                return false;
            }
            if(bday.value == ""){
                alert("Enter Birth date !!");
                bday.focus();
                return false;
            }
            if(Experience.value == ""){
                alert("Enter Experience !!!");
                Experience.focus();
                return false;
            }
            alert("Registration successful !!");
            return true;
        }
    </script>
</head>

<body style="font-size: 20px; background-color: aqua;">
    <h1 style="color:red; text-align: center;">Enter Employee Details:</h1> <br>
    <form onsubmit="return checkdata()">
        <fieldset name="User Registration" style="margin-left:500px ; margin-right: 500px;"> 
            <legend style="color: red;"> <b>Employee Details:</b> </legend>
            <label for="name" style="color:red;">Name:</label>
            <input type="text" id="name" name="name">
            <br>
            <br>
            <label for="email" style=" color: red;">Email:</label>
            <input type="email" id="email" name="email">
            <br>
            <br>
            <label for="birthday" style="color: red;">Birthday:</label>
            <input type="date" id ="birthday" name="birthday">
            <br>
            <br>
            <label for="exp" style="color: red;">Experience:</label>
            <input type="number" id ="exp" name = "exp">
            <br>
            <br>
            <input type="submit" value="Submit">
            <br>
            <br>
            <input type="reset" value="Reset">
        </fieldset>

    </form>
</body>

</html>
