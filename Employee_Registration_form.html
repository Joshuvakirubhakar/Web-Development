<!DOCTYPE html>
<html>

<head>
    <title> Employee Registration </title>
    <script type="application/javascript">
        function checkdata() {
            var userid = document.getElementById("name");
            var emailid = document.getElementById("email");

            if (userid.value ==""){
                alert("please Enter name !!");
                userid.focus();
                return false;
            }
            if(emailid.value == ""){
                alert("Pls enter email ID !!");
                emailid.focus();
                return false;
            }
            alert("Registration successful !!");
            return true;
        }
    </script>
</head>

<body style="font-size: 20px; background-color: aqua;">
    <h1 style="color:red">Enter User Details:</h1> <br>
    <form onsubmit="return checkdata()">
        <fieldset name="User Registration" style="margin-left:500px ; margin-right: 500px;">
            <legend style="color: red;"> Employee Details:</legend>
            <label for="name" style="color:red;">Name:</label>
            <input type="text" id="name" name="name">
            <br>
            <br>
            <label for="email" style=" color: red;">Email:</label>
            <input type="email" id="email" name="email">
            <br>
            <br>
            <input type="submit" value="Submit">
            <br>
            <br>
            <input type="reset" value="Reset">
        </fieldset>

    </form>
</body>

</html>
